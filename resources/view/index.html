<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JiraRush - подтверждение почты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
<!--/*@thymesVar id="authUser" type="com.javarush.jira.login.AuthUser"*/-->

<th:block th:replace="~{layout/main::page(title='JiraRush: mini bugtracking system',appMain=~{::appMain})}">
    <appMain>
        <h1  th:text="#{indexMSHomePage}">JiraRush Home page</h1>
        <div th:if="${authUser} != null">
            <form action="/ui/logout" method="post">
                <button class="btn btn-primary btn-lg mt-3" type="submit" th:text="#{indexMSLogout}">Logout</button>
            </form>
        </div>

        <script th:inline="javascript">
            function changeLang(lang) {
                var urlParams = new URLSearchParams(window.location.search);
                urlParams.set('lang', lang);
                window.location.href = window.location.pathname + '?' + urlParams.toString();
            }
        </script>
        <button class="btn btn-primary btn-lg mt-3" type="button" onclick="changeLang('ua')">Українська</button>
        <button class="btn btn-primary btn-lg mt-3" type="button" onclick="changeLang('en')">English</button>
        <button class="btn btn-primary btn-lg mt-3" type="button" onclick="changeLang('ru')">Русский</button>

    </appMain>
</th:block>
